<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Test Results</title>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body class="h-full bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800">
    <div class="min-h-full flex flex-col">
        <header class="bg-white shadow-lg border-b border-slate-200">
            <div class="max-w-7xl mx-auto p-4 sm:px-6 lg:px-8">
                <div class="flex justify-center items-center h-16">
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        Test Results MIREA
                    </h1>
                </div>
            </div>
        </header>

        <main class="flex-1 py-12">
            <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex flex-col gap-8">
                    <article id="example1"
                        class="bg-white rounded-xl shadow-lg p-6 border border-slate-200 hover:shadow-xl transition-shadow duration-300">
                        <h2 class="text-xl font-semibold text-slate-900 mb-4 flex items-center">
                            <span
                                class="w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-sm font-bold mr-3">1</span>
                            Bracket Validation
                        </h2>
                        <div class="space-y-4">
                            <div>
                                <input type="text" id="input1" placeholder="Введите строку со скобками: ()[]{}"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400 outline-0">
                            </div>
                            <button id="checkButton"
                                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
                                Проверить скобки
                            </button>
                            <div id="example1-result"
                                class="min-h-[2rem] p-3 rounded-lg border border-slate-200 bg-slate-50 text-sm"></div>
                        </div>
                    </article>

                    <article id="example2"
                        class="bg-white rounded-xl shadow-lg p-6 border border-slate-200 hover:shadow-xl transition-shadow duration-300">
                        <h2 class="text-xl font-semibold text-slate-900 mb-4 flex items-center">
                            <span
                                class="w-8 h-8 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-sm font-bold mr-3">2</span>
                            Example 2
                        </h2>
                        <div class="space-y-4">
                            <div class="flex items-center gap-3">
                                <input type="text" id="inputNums1" placeholder="Массив nums1"
                                    class="w-full outline-0 px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400">
                                <input type="text" id="inputM" placeholder="m "
                                    class="w-full outline-0 px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400">

                            </div>
                            <div class="flex items-center gap-3">
                                <input type="text" id="inputNums2" placeholder="Массив nums2"
                                    class="w-full outline-0 px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400">
                                <input type="text" id="inputN" placeholder="n"
                                    class="w-full outline-0 px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400">
                            </div>
                            <button id="checkButton2"
                                class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
                                Объединить массивы
                            </button>
                            <div id="example2-result"
                                class="min-h-[2rem] p-3 rounded-lg border border-slate-200 bg-slate-50 text-sm"></div>
                        </div>
                    </article>

                    <article id="example3"
                        class="bg-white rounded-xl shadow-lg p-6 border border-slate-200 hover:shadow-xl transition-shadow duration-300">
                        <h2 class="text-xl font-semibold text-slate-900 mb-4 flex items-center">
                            <span
                                class="w-8 h-8 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center text-sm font-bold mr-3">3</span>
                            Example 3
                        </h2>
                        <div class="space-y-4">
                            <div>
                                <input type="text" id="inputPrices" placeholder="Введите массив prices"
                                    class="w-full px-4 py-3 border outline-0  border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400">
                            </div>
                            <button id="checkButton3"
                                class="w-full bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
                                Максимизировать прибыль
                            </button>
                            <div id="example3-result"
                                class="min-h-[2rem] p-3 rounded-lg border border-slate-200 bg-slate-50 text-sm"></div>
                        </div>
                    </article>

                    <article id="example4"
                        class="bg-white rounded-xl shadow-lg p-6 border border-slate-200 hover:shadow-xl transition-shadow duration-300">
                        <h2 class="text-xl font-semibold text-slate-900 mb-4 flex items-center">
                            <span
                                class="w-8 h-8 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-sm font-bold mr-3">4</span>
                            Example 4
                        </h2>
                        <div class="space-y-4">
                            <div class="flex gap-3">
                                <input type="text" id="inputText1" placeholder="Введите первую слово"
                                    class="w-full px-4 py-3 border border-slate-300 outline-0 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400">
                                <input type="text" id="inputText2" placeholder="Введите вторую слово"
                                    class="w-full px-4 py-3 border border-slate-300 outline-0 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400">
                            </div>
                            <button id="checkButton4"
                                class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
                                Проверить на анаграмму
                            </button>
                            <div id="example4-result"
                                class="min-h-[2rem] p-3 rounded-lg border border-slate-200 bg-slate-50 text-sm"></div>
                        </div>
                    </article>
                    <article id="example5"
                        class="bg-white rounded-xl shadow-lg p-6 border border-slate-200 hover:shadow-xl transition-shadow duration-300">
                        <h2 class="text-xl font-semibold text-slate-900 mb-4 flex items-center">
                            <span
                                class="w-8 h-8 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center text-sm font-bold mr-3">5</span>
                            Example 5
                        </h2>
                        <div class="space-y-4">
                            <div>
                                <input type="text" id="inputPing" placeholder="Введите время запроса (мс)"
                                    class="w-full px-4 py-3 border border-slate-300 outline-0 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 text-slate-700 placeholder-slate-400">
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <button id="checkButton5"
                                    class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
                                    Ping
                                </button>
                                <button id="resetButton5"
                                    class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
                                    Сброс
                                </button>
                            </div>
                            <div id="example5-result"
                                class="min-h-[2rem] p-3 rounded-lg border border-slate-200 bg-slate-50 text-sm"></div>
                        </div>
                    </article>
                </div>
            </div>
        </main>

        <footer class="bg-white border-t border-slate-200 mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-center items-center h-16">
                    <p class="text-slate-600 text-sm">
                        © Tests MIREA
                        <span class="text-red-500">♥</span>
                    </p>
                </div>
            </div>
        </footer>
    </div>
    <script src="./src/index.ts" type="module"></script>
</body>

</html>
